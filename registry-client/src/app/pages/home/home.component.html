<div class="grid-container"  *ngIf="isLoggedIn(); else home">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="1" rowHeight="650px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Farm lots
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 1100px; height: 550px; display: block;"

            [constructorType]="chartConstructor"

            [callbackFunction]="chartCallback"

            [(update)]="updateFlag"
            [oneToOne]="oneToOneFlag"
            [runOutsideAngular]="runOutsideAngularFlag"



            >
        </highcharts-chart>
        
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #home>
  <div class="home">
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <img src="assets/img/logo.png" width="30%"/>
  </div>
</ng-template>

<ng-template #blank>
  <div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
  
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-template>
